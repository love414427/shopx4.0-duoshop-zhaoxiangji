{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <!-- second nav start -->
    {{include file="site/public/nav" /}}
    <!-- second nav end -->

    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation am-form-popup-fixed" action="{{:MyUrl('admin/site/save')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/site/index', ['nav_type'=>'register'])}}" enctype="multipart/form-data">
            <div class="am-form-group">
                <label class="am-block">{{$data.home_user_reg_type.name}}<span class="am-form-group-label-tips">{{$data.home_user_reg_type.describe}}</span></label>
                {{foreach $common_user_reg_type_list as $v}}
                    <label class="am-checkbox-inline">
                        <input type="checkbox" name="{{$data.home_user_reg_type.only_tag}}" value="{{$v.value}}" {{if isset($data['home_user_reg_type']['value']) and in_array($v['value'], $data['home_user_reg_type']['value'])}}checked{{/if}} data-validation-message="{{$data.home_user_reg_type.error_tips}}" data-am-ucheck /> {{$v.name}}
                    </label>
                {{/foreach}}
            </div>

            <div class="am-form-group">
                <label class="am-block">{{$data.home_user_register_img_verify_state.name}}<span class="am-form-group-label-tips">{{$data.home_user_register_img_verify_state.describe}}</span></label>
                <select name="{{$data.home_user_register_img_verify_state.only_tag}}" class="am-radius chosen-select" data-validation-message="{{$data.home_user_register_img_verify_state.error_tips}}" required>
                    {{foreach $common_close_open_list as $v}}
                        <option value="{{$v.value}}" {{if isset($data['home_user_register_img_verify_state']['value']) and $data['home_user_register_img_verify_state']['value'] eq $v['value']}}selected{{/if}}>{{$v.name}}</option>
                    {{/foreach}}
                </select>
            </div>

            <div class="am-form-group">
                <label class="am-block">{{$data.common_register_is_enable_audit.name}}<span class="am-form-group-label-tips">{{$data.common_register_is_enable_audit.describe}}</span></label>
                <select name="{{$data.common_register_is_enable_audit.only_tag}}" class="am-radius chosen-select" data-validation-message="{{$data.common_register_is_enable_audit.error_tips}}" required>
                    {{foreach $common_close_open_list as $v}}
                        <option value="{{$v.value}}" {{if isset($data['common_register_is_enable_audit']['value']) and $data['common_register_is_enable_audit']['value'] eq $v['value']}}selected{{/if}}>{{$v.name}}</option>
                    {{/foreach}}
                </select>
            </div>

            <div class="am-form-group">
                <label class="am-block">{{$data.home_is_enable_userregister_agreement.name}}<span class="am-form-group-label-tips">{{$data.home_is_enable_userregister_agreement.describe}}</span></label>
                <select name="{{$data.home_is_enable_userregister_agreement.only_tag}}" class="am-radius chosen-select" data-validation-message="{{$data.home_is_enable_userregister_agreement.error_tips}}" required>
                    {{foreach $common_close_open_list as $v}}
                        <option value="{{$v.value}}" {{if isset($data['home_is_enable_userregister_agreement']['value']) and $data['home_is_enable_userregister_agreement']['value'] eq $v['value']}}selected{{/if}}>{{$v.name}}</option>
                    {{/foreach}}
                </select>
            </div>

            <div class="am-form-group">
                <label class="am-block">{{$data.home_site_user_register_bg_images.name}}<span class="am-form-group-label-tips">{{$data.home_site_user_register_bg_images.describe}}</span></label>
                <ul class="plug-file-upload-view home_site_user_register_bg_images-images-view" data-form-name="home_site_user_register_bg_images" data-max-number="1" data-dialog-type="images">
                    {{if !empty($data['home_site_user_register_bg_images']['value'])}}
                        <li>
                            <input type="text" name="home_site_user_register_bg_images" value="{{$data.home_site_user_register_bg_images.value}}" />
                            <img src="{{:AttachmentPathViewHandle($data.home_site_user_register_bg_images.value)}}" />
                            <i>Ã—</i>
                        </li>
                    {{/if}}
                </ul>
                <div class="plug-file-upload-submit" data-view-tag="ul.home_site_user_register_bg_images-images-view">+{{:MyLang('form_choice_images_title')}}</div>
            </div>

            <div class="am-form-group">
                    <label class="am-block">{{$data.home_site_user_register_bg_color.name}}</label>
                    <input type="hidden" name="{{$data.home_site_user_register_bg_color.only_tag}}" value="{{$data.home_site_user_register_bg_color.value}}" />
                    <button class="am-btn am-btn-default am-btn-xs colorpicker-submit am-btn-block bk-cr-white am-text-right bg-color-tag-{{$data.home_site_user_register_bg_color.only_tag}}" type="button" data-input-tag="button.bg-color-tag-{{$data.home_site_user_register_bg_color.only_tag}}" data-color-tag="input[name='{{$data.home_site_user_register_bg_color.only_tag}}']" data-color-style="background-color" {{if !empty($data['home_site_user_register_bg_color']['value'])}} style="background-color:{{$data.home_site_user_register_bg_color.value}};"{{/if}}>
                        <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
                    </button>
                </div>
            
            <div class="am-form-popup-submit">
                <input type="hidden" name="nav_type" value="{{$nav_type}}" />
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                    <i class="am-icon-save"></i>
                    <span>{{:MyLang('save_title')}}</span>
                </button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
